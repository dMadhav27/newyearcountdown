<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>NY Countdown by Madhav</title>
</head>
<body>
    <div class="wrapper">
        <div class="heading">
          <h3><i>Coming soon...</i></h3>
          <h1>2024</h1>
          <h3><i>in</i></h3>
        </div>
        <div class="countdown">
          <div class="box">
            <span class="num" id="day-box">00</span>
            <span class="text" style="font-size: 30px;">Days</span>
          </div>
          <div class="box">
            <span class="num" id="hr-box">00</span>
            <span class="text" style="font-size: 30px;">Hours</span>
          </div>
          <div class="box">
            <span class="num" id="min-box">00</span>
            <span class="text" style="font-size: 30px;">Minutes</span>
          </div>
          <div class="box">
            <span class="num" id="sec-box">00</span>
            <span class="text" style="font-size: 30px;">Seconds</span>
          </div>
        </div>
      </div>


     <div class="myfooter">
        <center>
        <h5> Made with ‚ù§ by Madhav Dhobley</h5>
    </center>
     </div>
<script src="./script.js"></script>
</body>
</html>
